<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do App</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>To Do List</h1>
    <div id="container">
      <input type="text" id="taskInput" placeholder="Add your Task Here " />
      <button class="btn btnAdd">Add</button>
      <div class="tasksBox">
        <div id="taskContainerTemplate" class="hidden">
          <p class="task">template</p>
          <button class="btn btnDone">Done</button>
          <button class="btn btnDelete">Delete</button>
        </div>
        
      </div>
    </div>

    

    <script
      src="https://code.jquery.com/jquery-3.6.1.js"
      integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
      crossorigin="anonymous"
    ></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/fontawesome.min.css"></script> -->
    <script src="./script.js"></script>
  </body>
</html>
